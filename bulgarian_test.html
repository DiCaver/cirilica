<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cirilica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Cirilica</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCirilica"
                aria-controls="navbarCirilica" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCirilica">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Domov</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">O strani</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ms-2" href="#" id="languageToggle">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center justify-content-center pt-2">
        <div class="card bg-dark text-light shadow border-0">
            <div class="card-body text-center">
                <div id="settings">
                    <h2 class="card-title mb-4" data-translate="test-title">Preveri svoje znanje</h2>
                    <div class="mb-3 text-start">
                        <label class="form-label" data-translate="choose-layout">Choose Layout:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="layout" id="layout1" value="latin"
                                checked>
                            <label class="form-check-label" for="layout1">Č, Š, Ž</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="layout" id="layout2" value="latinEN">
                            <label class="form-check-label" for="layout2">CH, SH, ZH</label>
                        </div>
                    </div>
                    <div class="mb-3 text-start">
                        <label class="form-label" data-translate="choose-duration">Choose Duration:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="duration" id="dur1" value="1">
                            <label class="form-check-label" for="dur1">1 min</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="duration" id="dur3" value="3" checked>
                            <label class="form-check-label" for="dur3">3 min</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="duration" id="dur5" value="5">
                            <label class="form-check-label" for="dur5">5 min</label>
                        </div>
                    </div>
                    <button id="start-button" class="btn btn-warning w-100 mb-3"
                        data-translate="start-button">Start</button>
                </div>
                <div id="quiz-container" style="display:none;">
                    <div id="timer" class="mb-3 fs-4">⏳ 00:00</div>
                    <h2 id="cyrillic-letter" class="display-1 fw-bold"></h2>
                    <input type="text" id="user-input" class="form-control form-control-lg text-center mt-3"
                        maxlength="3" autofocus autocomplete="off" autocorrect="off" autocapitalize="off"
                        spellcheck="false">
                    <div id="typed-preview" class="mt-3 fs-4"></div>
                    <div id="feedback" class="mt-3 fs-5"></div>
                </div>
                <div id="results" class="mt-4" style="display:none;"></div>
            </div>
        </div>
    </div>

    <footer class="fixed-bottom bg-dark center-content" data-bs-theme="dark">
        <p></p>
        <p>
            &copy; <span data-translate="copyright">2024 Cirilica. Vse pravice pridržane.</span>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- <script type="text/javascript" src="js/main.js"></script> -->
    <script type="text/javascript" src="js/translator.js"></script>
    <script type="text/javascript" src="js/bulgarian.js"></script>
</body>

</html>
