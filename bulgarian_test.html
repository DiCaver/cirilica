<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cirilica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body class="bg-dark d-flex align-items-center justify-content-center vh-100 text-light">
    <div w3-include-html="header.html"></div>

    <div class="container" style="max-width: 600px;">
        <div class="card bg-dark text-light shadow border-0">
            <div class="card-body text-center">
                <h2 class="card-title mb-4">üß† Test your Cyrillic Knowledge</h2>

                <div id="settings">

                    <div class="mb-3 text-start">
                        <label class="form-label">Choose Layout:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="layout" id="layout1" value="latin"
                                checked>
                            <label class="form-check-label" for="layout1">Latin (≈†, ƒå)</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="layout" id="layout2" value="latinEN">
                            <label class="form-check-label" for="layout2">Latin (SH, CH)</label>
                        </div>
                    </div>

                    <div class="mb-3 text-start">
                        <label class="form-label">Choose Duration:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="duration" id="dur1" value="1">
                            <label class="form-check-label" for="dur1">1 min</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="duration" id="dur3" value="3" checked>
                            <label class="form-check-label" for="dur3">3 min</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="duration" id="dur5" value="5">
                            <label class="form-check-label" for="dur5">5 min</label>
                        </div>
                    </div>

                    <button id="start-button" class="btn btn-warning w-100 mb-3">üöÄ Start</button>

                </div>

                <div id="quiz-container" style="display:none;">
                    <div id="timer" class="mb-3 fs-4">‚è≥ 00:00</div>

                    <h2 id="cyrillic-letter" class="display-1 fw-bold"></h2>
                    <input type="text" id="user-input"
                        class="form-control form-control-lg text-center mt-3 visually-hidden" maxlength="3" autofocus
                        placeholder="Type answer and press Enter">
                    <div id="feedback" class="mt-3 fs-5"></div>
                </div>

                <div id="results" class="mt-4" style="display:none;"></div>
            </div>
        </div>
    </div>

    <div w3-include-html="footer.html"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Your custom JavaScript -->
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/translator.js"></script>
    <script type="text/javascript" src="js/cyrillic.js"></script>
    <script type="text/javascript" src="js/bulgarian.js"></script>
    <script>
        includeHTML();
    </script>
</body>

</html>
